<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Madelyn</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      background:
        radial-gradient(circle at top, rgba(255,240,220,0.9), rgba(255,255,255,0.7)),
        url('https://images.unsplash.com/photo-1543589077-47d81606c1bf?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

    /* Envelope bigger */
.envelope {
  width: 480px;   /* was 340px */
  height: 300px;  /* was 220px */
  background: #f7efe3;
  border-radius: 12px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  position: relative;
  cursor: pointer;
  margin: 40px auto;
}
    .flap {
      position: absolute;
      inset: 0;
      background: #e6dac8;
      clip-path: polygon(0 0, 100% 0, 50% 55%);
      transform-origin: top;
      transition: transform 1s ease;
    }
    .envelope.open .flap { transform: rotateX(180deg); }
    .open-text {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 1.1rem;
      opacity: 0.7;
    }

    /* Letter */
    .letter {
      display: none;
      background: #fffdf7;
      max-width: 720px;
      margin: 40px auto;
      padding: 48px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255,180,120,0.6),
                  0 25px 50px rgba(0,0,0,0.2);
      line-height: 1.9;
      font-size: 1.4rem;
      animation: warmFade 1s ease;
    }
    @keyframes warmFade {
      from {opacity:0; transform:scale(0.95);}
      to {opacity:1; transform:scale(1);}
    }
    h1 { text-align:center; font-weight:600; margin-bottom:10px; }
    .date { text-align:center; font-size:1.1rem; opacity:0.6; margin-bottom:25px; }
    #text { white-space: pre-wrap; min-height:200px; }
    .signature { margin-top:40px; text-align:right; font-style:italic; }
    .next-btn { text-align:center; margin-top:45px; }
    .next-btn a { font-size:2rem; text-decoration:none; transition:0.3s; }
    .next-btn a:hover { opacity:0.6; }

    /* Snow */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      opacity: 0.8;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes fall { to { transform: translateY(110vh); } }
  </style>
</head>
<body>

<audio id="bg-music" autoplay loop>
  <source src="christmas.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<button onclick="toggleMusic()">Play / Pause</button>

<script>
  function toggleMusic() {
    const music = document.getElementById('bg-music');
    if (music.paused) {
      music.play();
    } else {
      music.pause();
    }
  }
</script>



  <!-- Envelope -->
  <div class="envelope" id="envelope" onclick="openEnvelope()">
    <div class="flap"></div>
    <div class="open-text">Presiona para abrir </div>
  </div>

  <!-- Letter -->
  <div class="letter" id="letter">
    <h1>Mi amor,</h1>
    <div class="date">December 25, 2025</div>
    <div id="text"></div>
    <div class="signature">— Feliz Navidad, mi amor.,<br><b>Tu Juandi</b></div>
    <div class="next-btn"><a href="new 1.html">Siguiente página ➜</a></div>
  </div>

  <script>
    const letterText = `
En esta Navidad quiero tomarme un momento para decirte todo lo que a veces no me alcanza el día para expresarte. Gracias, mi niña, por llegar a mi vida y convertirla en algo tan bonito, tan lleno de amor y de luz. Desde que estás conmigo, todo se siente diferente, más cálido, más real, más feliz.

Gracias, mi colocha hermosa, por tu sonrisa, por tu ternura y por la forma tan especial que tienes de hacerme sentir amado. Gracias por cada detalle, por cada palabra linda, por cada momento que compartimos, incluso en los días difíciles. Tú eres mi calma, mi alegría y mi lugar seguro.

Mi guguigugui, gracias por aguantarme, por entenderme, por apoyarme y por creer en mí incluso cuando yo dudo. Gracias por tus abrazos que sanan, por tus besos que alegran mi corazón y por tu amor tan sincero y tan puro. Contigo aprendí que el amor no es solo decir “te amo”, sino demostrarlo todos los días con acciones, con paciencia y con cariño.

Esta Navidad me siento muy agradecido con Dios y con la vida por tenerte a mi lado. Eres el regalo más bonito que me pudo dar este año y todos los anteriores. No necesito nada más que estar contigo, escuchar tu voz y sentir tu amor para ser completamente feliz.

Quiero que sepas, mi amor, que siempre voy a cuidarte, respetarte y amarte con todo mi corazón. Sueño con seguir compartiendo muchas Navidades más contigo, creando recuerdos, riendo juntos y creciendo de la mano. Pase lo que pase, aquí estaré para ti, para amarte, apoyarte y hacerte sentir lo especial que eres.

Gracias por ser tú, por ser mi novia, mi niña hermosa, mi colocha preciosa, mi guguigugui y el amor de mi vida. Te amo más de lo que las palabras pueden expresar.

`;
    let index = 0;

    function openEnvelope() {
      const env = document.getElementById('envelope');
      env.classList.add('open');
      setTimeout(() => {
        env.style.display = 'none';
        document.getElementById('letter').style.display = 'block';
        typeLetter();
      }, 1000);
    }

    function typeLetter() {
      if (index >= letterText.length) return;
      document.getElementById('text').textContent += letterText.charAt(index);
      index++;
      setTimeout(typeLetter, 30);
    }

    // Snow
    for (let i = 0; i < 30; i++) {
      const snow = document.createElement('div');
      snow.className = 'snowflake';
      snow.textContent = '❄';
      snow.style.left = Math.random() * 100 + 'vw';
      snow.style.animationDuration = 5 + Math.random() * 10 + 's';
      snow.style.fontSize = 12 + Math.random() * 18 + 'px';
      document.body.appendChild(snow);
    }
  </script>
</body>

</html>
